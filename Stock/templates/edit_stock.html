{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container-xxl py-5">
    <div class="text-center">
        <h5  class="lead">Stock</h5>
    </div>
    <hr>
    <div class="d-flex justify-content-between mb-3">
        <small class="lead text-dark"></small>
        {% if user.employee.is_admin %}
        <a href="{% url 'edit-product' stock.Product.id  %}" class="btn btn-sm btn-dark">Edit Product</a>
        {% endif %}
    </div>
    <div class="container">
        <div class="rounded">
            <div class="row g-0">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="h-100 d-flex flex-column justify-content-center p-3">
                        <h5 class="mb-4">Edit Stock</h5>
                        <form method="post" action=".">
                            {% csrf_token %}
                            <div class="row g-3">
                                {{form}}
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded" src="https://th.bing.com/th/id/R.676eda93bf4f047b154183e208a20c42?rik=HahJHoNH3qps4A&pid=ImgRaw&r=0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
